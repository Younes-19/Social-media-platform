          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>

            </div>
            <div class="modal-body">
              <form>

    <!-- Start Register modal -->
    <div class="modal fade" id="Register-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-header">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">

                </div>
                <div class="mb-3">

                </div>
                </form>
            </div>
            <div class="modal-footer">

    <div class="modal fade" id="create-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">body:</label>
                        <textarea name="" id="post-body-Input" style="height: 80px;width: 100%;border-color: gray;border-radius: 10px;">

                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Image:</label>
                        <input type="file" class="form-control" id="post-image-Input">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="CreateNewPost()">Create</button>

                </div>
            </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
